---
- name: install docker
  hosts: docker_hosts
  tasks:
    - name: remove leftover GPG key
      shell: "rm -f /usr/share/keyrings/docker-archive-keyring.gpg"
    - name: remove leftover repo sources
      shell: "rm -f /etc/apt/sources.list.d/docker.list"
    - name: update package sources
      shell: "apt-get update"
    - name: install packages for custom sources
      shell: "apt-get -y install ca-certificates curl gnupg lsb-release"
    - name: add dockers GPG key
      shell: "curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg"
    - name: add docker stable repository
      shell: "echo 'deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/debian bullseye stable' | tee /etc/apt/sources.list.d/docker.list > /dev/null"
    - name: update package sources
      shell: "apt-get update"
    - name: install docker packages
      shell: "apt-get -y install docker-ce docker-ce-cli containerd.io docker-compose"
    - name: install other utilites
      shell: "apt-get -y install htop"
- name: prepare infrastructure service
  hosts: docker_hosts
  tasks:
    - name: create config directory
      shell: "mkdir -p /etc/infrastructure"
    - name: create service user
      shell: "if ! id infrastructure &>/dev/null; then adduser --system --no-create-home --shell /dev/null --group --disabled-login infrastructure; fi;"
    - name: copy sql environment
      become: true
      copy:
        src: /etc/infrastructure/sql.env
        dest: /etc/infrastructure/sql.env
        owner: infrastructure
        group: infrastructure
        mode: 0600
    - name: copy corona environment
      become: true
      copy:
        src: /etc/infrastructure/corona.env
        dest: /etc/infrastructure/corona.env
        owner: infrastructure
        group: infrastructure
        mode: 0600
    - name: copy reverse-proxy environment
      become: true
      copy:
        src: /etc/infrastructure/reverse-proxy.env
        dest: /etc/infrastructure/reverse-proxy.env
        owner: infrastructure
        group: infrastructure
        mode: 0600
    - name: copy valheim environment
      become: true
      copy:
        src: /etc/infrastructure/valheim.env
        dest: /etc/infrastructure/valheim.env
        owner: infrastructure
        group: infrastructure
        mode: 0600
    - name: copy service definition
      become: true
      copy:
        src: ../service-definitions/infrastructure.service
        dest: /etc/systemd/system/infrastructure.service
        owner: root
        group: root
        mode: 0755
    - name: copy docker compose file
      become: true
      copy:
        src: ../compose-files/server.yaml
        dest: /etc/infrastructure/server.yaml
        owner: root
        group: root
        mode: 0755
    - name: enable infrastructure service
      shell: "systemctl enable infrastructure"