version: "3.6"
services:
    database-server:
        env_file:
            - build/sql.env
        image: "benediktschmidt.at/database-server"
        volumes:
            - sqldata:/var/opt/mssql/data
        networks:
            - internal
        ports:
            - "1433:1433"
    homepage:
        image: "benediktschmidt.at/me"
        networks:
            - internal
        ports:
            - "80:80"
    valheim:
        env_file:
            - build/valheim.env
        image: "benediktschmidt.at/valheim"
        volumes:
            - valheimdata:/srv/valheim
        networks:
            - internal
    corona-viewer:
        environment:
            - DBHOST=database-server
        env_file:
            - build/corona.env
        image: "benediktschmidt.at/corona-viewer"
        networks:
            - internal
        ports:
            - "8080:80"
    corona-updater:
        env_file:
            - build/corona.env
        image: "benediktschmidt.at/corona-updater"
        volumes:
            - coronadata:/tmp/corona
        networks:
            - internal
    reverse-proxy:
        environment:
            - WEBFQDN=127.0.0.1
            - TARGETCORONA=corona-viewer:80
            - TARGETME=homepage:80
            - TARGETDOWNLOADS=downloads:80
        env_file:
            - environments/reverse-proxy.env
        image: "benediktschmidt.at/reverse-proxy"
        networks:
            - internal
        ports:
            - "81:80"
volumes:
    sqldata:
        external: true
    coronadata:
        external: true
    valheimdata:
        external: true
networks:
    internal:
    dmz:
